<div class="container" fxLayoutAlign="center">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="form-card">
        <mat-card-header>
          <mat-card-title>Patient Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column">
            <div fxLayout="row">
              <mat-form-field appearance="outline">
                <mat-label>Enter your ID</mat-label>
                <input matInput placeholder="user id">
              </mat-form-field>
            </div>
            <div fxLayout="row">
              <mat-form-field appearance="outline">
                <mat-label>Enter your first Name</mat-label>
                <input matInput placeholder="Firstname" required>
              </mat-form-field>
            </div>
            <div fxLayout="row">
              <mat-form-field appearance="outline">
                <mat-label>Enter your last name</mat-label>
                <input matInput placeholder="Lastname" required>
              </mat-form-field>
            </div>
            <div fxLayout="row">
              <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Save</button>
          <button mat-raised-button color="accent">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <mat-card class="inquiry-card">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action. </th>
            <td mat-cell *matCellDef="let row">
              <button mat-mini-fab color="accent" aria-label="edit a selected record">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" aria-label="delete a selected record">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
